# ============================================================================
# ELECTRON BUILDER CONFIGURATION
# Configurazione per creare eseguibili standalone di Eco 3D Dashboard
# ============================================================================

appId: com.eco3d.financialdashboard
productName: Eco3D Financial Dashboard
copyright: Copyright Â© 2025 Eco 3D

# Directory
directories:
  buildResources: electron
  output: dist-electron

# File da includere nell'applicazione
files:
  - "!**/*"
  - "electron/**/*"
  - "server.js"
  - "server-routes/**/*"
  - "src/**/*"
  - "public/**/*"
  - ".next/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "next.config.js"
  - "tailwind.config.js"
  - "postcss.config.js"
  - "tsconfig.json"

# Esclusioni (file che non servono nell'app finale)
asarUnpack:
  - "src/data/**/*"
  - "server.js"
  - "server-routes/**/*"

# Configurazione macOS
mac:
  category: public.app-category.business
  target:
    - dmg
    - zip
  icon: electron/icon.icns
  darkModeSupport: true
  hardenedRuntime: false
  gatekeeperAssess: false

dmg:
  title: "${productName} ${version}"
  icon: electron/icon.icns
  backgroundColor: "#0f172a"
  window:
    width: 540
    height: 380

# Configurazione Windows
win:
  target:
    - nsis
    - portable
  icon: electron/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "${productName}"

# Configurazione Linux (opzionale)
linux:
  target:
    - AppImage
    - deb
  category: Office
  icon: electron/icon.png

# Pubblicazione (disabilitata per ora)
publish: null
